# Reading Files
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# Build settings
markdown: kramdown
theme: "minimal-mistakes-jekyll"

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Indianapolis # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  courses:
    output: true
    permalink: /:collection/:path/

# Post/Page and collection defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      share: false
  - scope:
      path: "_portfolio"
    values:
      layout: single
  - scope:
      path: "_courses"
    values:
      layout: single
